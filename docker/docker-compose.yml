services:

  node-monitor:
    restart: unless-stopped
    build: 
      context: ..
      dockerfile: docker/dockerfile
    depends_on:
      - mongodb
    ports:
      - 5000:5000

  mongodb:
    restart: unless-stopped
    image: mongo:4.4
    volumes:
      - mongodb_data:/data/db

volumes:
  mongodb_data:

<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PocketNET Nodes</title>
    <style>
        :root {
            --bg-color: #f4f4f4;
            --text-color: #044575;
            --header-bg: #016dbd;
            --header-text: white;
            --table-border: #cfcfcf;
            --hover-bg: #016dbd;
            --hover-text: white;
            --lagging-bg: #fde2d9;
            --lagging-hover: #f0704a;
            --offline-bg: #ddd;
            --offline-hover: #7c7c7c;
            --search-close: #016dbd;
        }

        [data-theme="dark"] {
            --bg-color: #1a1a1a;
            --text-color: #b3b3b3;
            --header-bg: #2c2c2c;
            --header-text: #c4c4c4;
            --table-border: #404040;
            --hover-bg: #404040;
            --hover-text: #e0e0e0;
            --lagging-bg: #3d2f2f;
            --lagging-hover: #4d3939;
            --offline-bg: #2c2c2c;
            --offline-hover: #404040;
            --search-close: #aaaaaa;
        }

        body {
            font-family: monospace, sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            padding: 20px;
            font-size: 0.8em;
            color: var(--text-color);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            color: var(--text-color);
        }

        th,
        td {
            padding: 10px;
            text-align: left;
            border: 1px solid var(--table-border);
        }

        th {
            background-color: var(--header-bg);
            color: var(--header-text);
            cursor: pointer;
        }

        tr:hover {
            background-color: var(--hover-bg);
            color: var(--hover-text);
        }

        .old-version {
            color: #890d0d;
        }

        .sort-icon {
            font-size: 1em;
            float: right;
        }

        .sticky-header {
            position: sticky;
            top: 0;
            background-color: white;
            z-index: 1000;
        }

        .post-header-box {
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            margin-bottom: 20px;
        }

        .search-box {
            position: relative;
            display: flex;
            align-items: bottom;
            width: 20em;
        }

        .search-field {
            padding: 5px;
            border: 1px solid var(--table-border);
            width: 100%;
            background-color: var(--bg-color);
            color: var(--text-color);
        }

        .search-field:focus {
            outline: none;
        }

        .search-close {
            position: absolute;
            right: 2px;
            top: 5px;
            border: none;
            background: transparent;
            cursor: pointer;
            font-size: 1em;
            color: var(--search-close);
        }

        .version-table {
            margin-top: 10px;
            border-collapse: collapse;
            width: auto;
        }
        
        .version-table td {
            padding: 2px 10px;
            font-size: 0.9em;
            border: 1px solid var(--table-border);
        }
        
        .version-table tr:first-child td,
        .version-table tr:last-child td {
            background-color: var(--header-bg);
            color: var(--header-text);
            font-weight: bold;
        }

        .lagging {
            background-color: var(--lagging-bg);
        }
        
        .lagging:hover {
            background-color: var(--lagging-hover);
        }

        .offline {
            background-color: var(--offline-bg);
        }
        
        .offline:hover {
            background-color: var(--offline-hover);
        }
        
        .theme-toggle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: var(--header-bg);
            color: var(--header-text);
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .theme-toggle:hover {
            opacity: 0.9;
        }
    </style>
</head>

<body>
    <header>
        <h1>PocketNET Nodes</h1>
    </header>
    <main>
        <div class="post-header-box">
            <div id="statistics">
                <div id="stats-text"></div>
            </div>
            <div class="search-box">
                <input type="text" id="search-input" placeholder="–ü–æ–∏—Å–∫.." oninput="filterNodes()" class="search-field">
                <button onclick="clearSearch()" class="search-close">‚úñ</button>
            </div>
        </div>
        <table>
            <thead class="sticky-header">
                <tr>
                    <th># <span class="sort-icon" id="sort-index"></span></th>
                    <th>–ê–¥—Ä–µ—Å <span class="sort-icon" id="sort-address"></span></th>
                    <th>–í–µ—Ä—Å–∏—è <span class="sort-icon" id="sort-version"></span></th>
                    <th>–í—ã—Å–æ—Ç–∞ <span class="sort-icon" id="sort-height"></span></th>
                    <th>–°–æ—Å—Ç–æ—è–Ω–∏–µ <span class="sort-icon" id="sort-status"></span></th>
                    <th>–ü–∏—Ä—ã <span class="sort-icon" id="sort-peers"></span></th>
                    <th>–û–Ω–ª–∞–π–Ω <span class="sort-icon" id="sort-public"></span></th>
                    <th>–û–±–Ω–æ–≤–ª–µ–Ω–æ <span class="sort-icon" id="sort-updated"></span></th>
                </tr>
            </thead>
            <tbody id="node-list">
                <!-- –ó–¥–µ—Å—å –±—É–¥–µ—Ç –¥–∏–Ω–∞–º–∏—á–µ—Å–∫–∏ –¥–æ–±–∞–≤–ª–µ–Ω —Å–ø–∏—Å–æ–∫ —É–∑–ª–æ–≤ -->
            </tbody>
        </table>
    </main>
    <button class="theme-toggle" onclick="toggleTheme()">üåì –¢–µ–º–∞</button>
    
    <footer style="
        margin-top: 20px;
        padding: 20px;
        text-align: center;
        color: var(--text-color);
    ">
        <p>
            ¬© <script>document.write(new Date().getFullYear())</script> PocketNET Team.
            <a href="https://www.apache.org/licenses/LICENSE-2.0" style="color: var(--text-color);">
                Licensed under the Apache License, Version 2.0
            </a>
        </p>
        <p>
            <a href="https://bastyon.com" style="color: var(--text-color); margin-right: 20px;">Bastyon</a>
            <a href="https://bastyon.com/blockexplorer" style="color: var(--text-color);">Block Explorer</a>
        </p>
    </footer>

    <script>
        let nodes = []; // –•—Ä–∞–Ω–µ–Ω–∏–µ —É–∑–ª–æ–≤ –¥–ª—è —Å–æ—Ä—Ç–∏—Ä–æ–≤–∫–∏
        let currentSortColumn = 0; // –ò–Ω–¥–µ–∫—Å —Ç–µ–∫—É—â–µ–π –∫–æ–ª–æ–Ω–∫–∏ —Å–æ—Ä—Ç–∏—Ä–æ–≤–∫–∏
        let currentSortDirection = 'desc'; // –ù–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–µ —Å–æ—Ä—Ç–∏—Ä–æ–≤–∫–∏ (asc –∏–ª–∏ desc)

        function versionToNumber(version) {
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º, —á—Ç–æ –≤–µ—Ä—Å–∏—è —Å—É—â–µ—Å—Ç–≤—É–µ—Ç
            if (!version) return 0;
            
            // –†–∞–∑–¥–µ–ª—è–µ–º —Å—Ç—Ä–æ–∫—É –≤–µ—Ä—Å–∏–∏ –Ω–∞ —á–∞—Å—Ç–∏
            const parts = version.split('.');
            
            // –ò—Å–ø–æ–ª—å–∑—É–µ–º –∑–Ω–∞—á–µ–Ω–∏—è –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é, –µ—Å–ª–∏ —á–∞—Å—Ç–∏ –æ—Ç—Å—É—Ç—Å—Ç–≤—É—é—Ç
            const major = (parts[0] || '0').padStart(3, '0');
            const minor = (parts[1] || '0').padStart(3, '0');
            const patch = (parts[2] || '0').padStart(3, '0');
            
            // –û–±—ä–µ–¥–∏–Ω—è–µ–º —á–∞—Å—Ç–∏ –≤ –æ–¥–Ω–æ —á–∏—Å–ª–æ
            return parseInt(major + minor + patch);
        }

        function updateSortIcons() {
            const icons = document.querySelectorAll('.sort-icon');
            icons.forEach(icon => icon.innerHTML = ''); // –°–±—Ä–æ—Å –≤—Å–µ—Ö –∏–∫–æ–Ω–æ–∫

            const currentColumn = currentSortColumn;
            const sortDirection = currentSortDirection === 'asc' ? '‚ñ≤' : '‚ñº';
            if (currentColumn >= 0 && currentColumn < icons.length) {
                icons[currentColumn].innerHTML = sortDirection; // –£—Å—Ç–∞–Ω–æ–≤–∫–∞ –∏–∫–æ–Ω–∫–∏ –¥–ª—è —Ç–µ–∫—É—â–µ–π –∫–æ–ª–æ–Ω–∫–∏
            }
        }

        function sortNodes(columnIndex, changeDirection = true) {
            const columnKeys = ['index', 'address', 'version', 'height', 'height', 'peer_count', 'public', 'update'];
            const key = columnKeys[columnIndex];

            // –ò–∑–º–µ–Ω—è–µ–º –Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–µ —Å–æ—Ä—Ç–∏—Ä–æ–≤–∫–∏, –µ—Å–ª–∏ –∫–æ–ª–æ–Ω–∫–∞ —Ç–∞ –∂–µ
            if (changeDirection) {
                if (currentSortColumn === columnIndex) {
                    currentSortDirection = currentSortDirection === 'asc' ? 'desc' : 'asc';
                } else {
                    currentSortColumn = columnIndex;
                    currentSortDirection = 'desc';
                }
            }

            nodes.sort((a, b) => {
                let aValue = a[key] || 0;
                let bValue = b[key] || 0;
                
                // –°–ø–µ—Ü–∏–∞–ª—å–Ω–∞—è –æ–±—Ä–∞–±–æ—Ç–∫–∞ –¥–ª—è –∫–æ–ª–æ–Ω–∫–∏ –≤–µ—Ä—Å–∏–π
                if (key === 'version') {
                    aValue = versionToNumber(aValue);
                    bValue = versionToNumber(bValue);
                }
                
                return currentSortDirection === 'asc' ? (aValue > bValue ? 1 : -1) : (aValue < bValue ? 1 : -1);
            });

            updateSortIcons();
        }

        function updateStatistics() {
            const statisticsDiv = document.getElementById('statistics');
            
            // –ì—Ä—É–ø–ø–∏—Ä–æ–≤–∫–∞ —É–∑–ª–æ–≤ –ø–æ –≤–µ—Ä—Å–∏—è–º
            const versionGroups = {};
            let totalVersioned = 0;
            let totalVersionedPublic = 0;
            
            nodes.forEach(node => {
                if (node.version) {
                    if (!versionGroups[node.version]) {
                        versionGroups[node.version] = {
                            total: 0,
                            public: 0,
                            heights: [],
                        };
                    }
                    versionGroups[node.version].total += 1;
                    totalVersioned += 1;
                    if (node.public) {
                        versionGroups[node.version].public += 1;
                        totalVersionedPublic += 1;
                    }
                    // –î–æ–±–∞–≤–ª—è–µ–º –≤—ã—Å–æ—Ç—É –≤ –º–∞—Å—Å–∏–≤, —Ç–æ–ª—å–∫–æ –µ—Å–ª–∏ –æ–Ω–∞ —Å—É—â–µ—Å—Ç–≤—É–µ—Ç –∏ –Ω–µ —Ä–∞–≤–Ω–∞ -1
                    if (node.height && node.height !== -1) {
                        versionGroups[node.version].heights.push(node.height);
                    }
                }
            });

            // –í—ã—á–∏—Å–ª—è–µ–º —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫—É –ø–æ –≤—ã—Å–æ—Ç–∞–º –∏ —Å–æ–∑–¥–∞–µ–º —Ç–∞–±–ª–∏—Ü—É
            const versionsTable = Object.entries(versionGroups)
                .sort((a, b) => versionToNumber(b[0]) - versionToNumber(a[0]))
                .map(([version, data]) => {
                    const heights = data.heights;
                    const minHeight = heights.length ? Math.min(...heights).toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",") : '-';
                    const maxHeight = heights.length ? Math.max(...heights).toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",") : '-';
                    const avgHeight = heights.length ? 
                        Math.round(heights.reduce((a, b) => a + b, 0) / heights.length).toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",") : '-';

                    return `<tr>
                        <td>${version}</td>
                        <td>${data.total}</td>
                        <td>${data.public}</td>
                        <td>${minHeight}</td>
                        <td>${avgHeight}</td>
                        <td>${maxHeight}</td>
                    </tr>`;
                })
                .join('');

            statisticsDiv.innerHTML = `
                <table class="version-table">
                    <tr>
                        <td>–í–µ—Ä—Å–∏—è</td>
                        <td>–í—Å–µ–≥–æ</td>
                        <td>–ü—É–±–ª–∏—á–Ω—ã—Ö</td>
                        <td>–ú–∏–Ω. –≤—ã—Å.</td>
                        <td>–°—Ä. –≤—ã—Å.</td>
                        <td>–ú–∞–∫—Å. –≤—ã—Å.</td>
                    </tr>
                    ${versionsTable}
                    <tr class="footer">
                        <td>–í—Å–µ–≥–æ</td>
                        <td>${totalVersioned}</td>
                        <td>${totalVersionedPublic}</td>
                        <td colspan="3"></td>
                    </tr>
                </table>
            `;
        }

        function renderNodes() {
            const nodeList = document.getElementById('node-list');
            nodeList.innerHTML = '';

            const searchValue = document.getElementById('search-input').value.toLowerCase();
            const filteredNodes = nodes.filter(node => {
                return Object.values(node).some(value =>
                    String(value).toLowerCase().includes(searchValue)
                );
            });

            let maxHeight = filteredNodes.reduce((max, node) => {
                return node.height ? Math.max(max, node.height) : max;
            }, 0);

            filteredNodes.forEach((node, index) => {
                const row = document.createElement('tr');
                
                if (node.height === -1) {
                    row.classList.add('offline');
                } else if (node.height && maxHeight - node.height > 100) {
                    row.classList.add('lagging');
                }

                row.innerHTML = `
                    <td>${index + 1}</td>
                    <td>${node.address}</td>
                    <td>${node.version ? node.version : ''}</td>
                    <td>${node.height && node.height !== -1 ? node.height.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",") : '-'}</td>
                    <td>${node.height && node.height !== -1 ? (Math.round(((node.height / maxHeight) * 100) * 100) / 100).toFixed(2) + '%' : ''}</td>
                    <td>${node.peer_count ? node.peer_count : 0}</td>
                    <td>${node.public ? '‚úî' : ''}</td>
                    <td>${timeSince(new Date(node.update * 1000))}</td>
                `;
                nodeList.appendChild(row);
            });

            updateStatistics();
        }

        async function fetchNodes() {
            try {
                const response = await fetch('/list_nodes', { method: 'POST' });
                nodes = await response.json(); // –°–æ—Ö—Ä–∞–Ω—è–µ–º —É–∑–ª—ã –≤ –ø–µ—Ä–µ–º–µ–Ω–Ω–æ–π
                sortNodes(currentSortColumn, false);
                renderNodes(); // –û—Ç–æ–±—Ä–∞–∂–∞–µ–º —É–∑–ª—ã
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ –ø–æ–ª—É—á–µ–Ω–∏–∏ —É–∑–ª–æ–≤:', error);
            }
        }

        function timeSince(date) {
            const seconds = Math.floor((new Date() - date) / 1000);
            let interval = Math.floor(seconds / 31536000);
            if (interval >= 1) return "-";
            interval = Math.floor(seconds / 2592000);
            if (interval >= 1) return interval + " –º–µ—Å.";
            interval = Math.floor(seconds / 86400);
            if (interval >= 1) return interval + " –¥–Ω.";
            interval = Math.floor(seconds / 3600);
            if (interval >= 1) return interval + " —á–∞—Å.";
            interval = Math.floor(seconds / 60);
            if (interval >= 1) return interval + " –º–∏–Ω.";
            return seconds + " —Å–µ–∫.";
        }

        function filterNodes() {
            const searchValue = document.getElementById('search-input').value.toLowerCase();
            const nodeList = document.getElementById('node-list');
            const rows = nodeList.getElementsByTagName('tr');

            for (let i = 0; i < rows.length; i++) {
                const cells = rows[i].getElementsByTagName('td');
                let rowVisible = false;

                for (let j = 0; j < cells.length; j++) {
                    if (cells[j].textContent.toLowerCase().includes(searchValue)) {
                        rowVisible = true;
                        break;
                    }
                }

                rows[i].style.display = rowVisible ? '' : 'none'; // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∏–ª–∏ —Å–∫—Ä—ã–≤–∞–µ–º —Å—Ç—Ä–æ–∫—É
            }
        }

        function clearSearch() {
            const searchInput = document.getElementById('search-input');
            searchInput.value = ''; // –û—á–∏—â–∞–µ–º –ø–æ–ª–µ –ø–æ–∏—Å–∫–∞
            filterNodes(); // –û–±–Ω–æ–≤–ª—è–µ–º –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ —É–∑–ª–æ–≤
            renderNodes(); // –û–±–Ω–æ–≤–ª—è–µ–º –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ —É–∑–ª–æ–≤ –ø–æ—Å–ª–µ —Å–æ—Ä—Ç–∏—Ä–æ–≤–∫–∏
        }

        function toggleTheme() {
            const body = document.documentElement;
            const currentTheme = body.getAttribute('data-theme');
            
            if (currentTheme === 'dark') {
                body.removeAttribute('data-theme');
                localStorage.setItem('theme', 'light');
            } else {
                body.setAttribute('data-theme', 'dark');
                localStorage.setItem('theme', 'dark');
            }
        }

        // –í—ã–∑–æ–≤ —Ñ—É–Ω–∫—Ü–∏–∏ –¥–ª—è –∑–∞–≥—Ä—É–∑–∫–∏ —É–∑–ª–æ–≤ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        window.onload = () => {
            fetchNodes(); // –ü–µ—Ä–≤–æ–Ω–∞—á–∞–ª—å–Ω—ã–π –≤—ã–∑–æ–≤

            setInterval(fetchNodes, 15000); // –¶–∏–∫–ª–∏—á–µ—Å–∫–∏–π –≤—ã–∑–æ–≤ –∫–∞–∂–¥—ã–µ 15 —Å–µ–∫—É–Ω–¥

            // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–æ–≤ —Å–æ–±—ã—Ç–∏–π –¥–ª—è –∑–∞–≥–æ–ª–æ–≤–∫–æ–≤
            document.querySelectorAll('th').forEach((th, index) => {
                th.addEventListener('click', () => {
                    sortNodes(index);
                    renderNodes(); // –û–±–Ω–æ–≤–ª—è–µ–º –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ —É–∑–ª–æ–≤ –ø–æ—Å–ª–µ —Å–æ—Ä—Ç–∏—Ä–æ–≤–∫–∏
                });
            });

            // –í–æ—Å—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–∏–µ —Ç–µ–º—ã
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark') {
                document.documentElement.setAttribute('data-theme', 'dark');
            }
        };
    </script>
</body>

</html>
